<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The mother of all charts for an individual coin -->
    <!-- For a bird's eye view of multiple coins, see dash/moac-global.html -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coin MOAC</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/xrange.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            /*padding: 20px;*/
            background-color: #1a1a1a;
            color: white
        }

        .chart-container {
            height: 100vh;
        }

        .fixed-dropdown {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div id="priceVolContainer" class="chart-container"></div>
<div id="stlProphetForecast" class="chart-container"></div>

<div class="container fixed-dropdown">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="coinDropdownButton"
                data-bs-toggle="dropdown" aria-expanded="false">Coin
        </button>
        <ul class="dropdown-menu">
            <!-- For crypto, coin IDs are dictated by Coingecko -->
            <!-- For stocks, coin symbols are dictated by Yahoo Finance -->
            <li><a class="dropdown-item" href="#" data-coin-id="nvda">$NVDA</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="tsla">$TSLA</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="imnn">$IMNN</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="myro">$MYRO</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="dogwifcoin">$WIF</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="bonk">$BONK</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="btc">$BTC</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="eth">$ETH</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="dogecoin">$DOGE</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="shiba-inu">$SHIB</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="sol">$SOL</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="gme">$GME</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="musa">$MUSA</a></li>
            <li><a class="dropdown-item" href="#" data-coin-id="sbux">SBUX</a></li>
        </ul>
    </div>
</div>


<div id="monteCarloContainer" class="chart-container"></div>
<div id="bestBuyDaysContainer" class="chart-container"></div>
<div id="fftContainer" class="chart-container"></div>
<div id="priceSwingsContainer" class="chart-container"></div>
<div id="priceSwingsHeatmapContainer" class="chart-container"></div>
<div id="priceSwingsScatterContainer" class="chart-container"></div>
<div id="waveletTransformContainer" class="chart-container"></div>
<div id="stlContainer" class="chart-container"></div>

<script src="controller.js"></script>
<script src="combined.js"></script>
<script src="stl.js"></script>
<script src="wavelet-transform.js"></script>
<script src="price-swings.js"></script>
<script src="price-swings-heatmap.js"></script>
<script src="price-swings-scatter.js"></script>
<script src="fourier-transform.js"></script>
<script src="stl-prophet-forecast.js"></script>
<script src="monte-carlo.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
